<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sky Dreamers ‚Äì Live Performance Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --panel:#1f2933;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --blue:#3b82f6;
  --green:#22c55e;
  --red:#ef4444;
  --yellow:#facc15;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Segoe UI,Arial,sans-serif;
  background:linear-gradient(135deg,#0f172a,#020617);
  color:var(--text);
}

/* HEADER */
header{
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{
  font-size:22px;
  margin:0;
  font-weight:700;
}
.filters button{
  margin-left:6px;
  padding:7px 16px;
  border-radius:20px;
  border:0;
  background:#1f2937;
  color:var(--text);
  cursor:pointer;
  font-size:13px;
}
.filters button.active{
  background:var(--blue);
}

/* KPI */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:14px;
  padding:0 24px;
}
.card{
  border-radius:16px;
  padding:16px;
  text-align:center;
  position:relative;
  overflow:hidden;
}
.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at top,rgba(255,255,255,.15),transparent);
}
.card h2{
  margin:0;
  font-size:34px;
  font-weight:800;
}
.card span{
  font-size:12px;
  color:var(--muted);
  letter-spacing:.5px;
}
.kpi-sub{background:linear-gradient(135deg,#2563eb,#1d4ed8)}
.kpi-qual{background:linear-gradient(135deg,#16a34a,#15803d)}
.kpi-nq{background:linear-gradient(135deg,#dc2626,#991b1b)}
.kpi-pend{background:linear-gradient(135deg,#ca8a04,#854d0e)}
.kpi-fph{background:linear-gradient(135deg,#0ea5e9,#0369a1)}
.kpi-sph{background:linear-gradient(135deg,#8b5cf6,#6d28d9)}

/* MAIN */
.main{
  display:grid;
  grid-template-columns:2.3fr 1fr;
  gap:18px;
  padding:20px 24px;
}

/* PANELS */
.panel{
  background:rgba(31,41,55,.85);
  border-radius:18px;
  padding:16px;
  box-shadow:0 10px 40px rgba(0,0,0,.4);
}
.panel h3{
  margin:0 0 12px;
  font-size:16px;
  letter-spacing:.5px;
}

/* TABLES */
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th{
  color:var(--muted);
  font-weight:600;
  padding:6px;
}
td{
  padding:8px 6px;
  text-align:center;
}
td.name{
  text-align:left;
  font-weight:700;
  white-space:nowrap;
}
tr{
  border-bottom:1px solid rgba(255,255,255,.08);
}
tr.top1{background:rgba(34,197,94,.15)}
tr.top2{background:rgba(59,130,246,.12)}
tr.top3{background:rgba(250,204,21,.12)}

/* STATES */
.states{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(70px,1fr));
  gap:8px;
}
.state{
  background:#020617;
  border-radius:10px;
  padding:8px;
  text-align:center;
  font-size:12px;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:11px;
  color:var(--muted);
  padding:12px;
}
</style>
</head>

<body>

<header>
  <h1>Sky Dreamers ‚Ä¢ Live Ops Leaderboard</h1>
  <div class="filters">
    <button class="active">All</button>
    <button>MVA</button>
    <button>Auto</button>
    <button>Medicare</button>
  </div>
</header>

<!-- KPI -->
<div class="cards">
  <div class="card kpi-sub"><h2 id="submissions">0</h2><span>SUBMISSIONS</span></div>
  <div class="card kpi-qual"><h2 id="qualified">0</h2><span>QUALIFIED</span></div>
  <div class="card kpi-nq"><h2 id="notQualified">0</h2><span>NOT QUALIFIED</span></div>
  <div class="card kpi-pend"><h2 id="pending">0</h2><span>PENDING</span></div>
  <div class="card kpi-fph"><h2 id="fph">0.00</h2><span>FPH</span></div>
  <div class="card kpi-sph"><h2 id="sph">0.00</h2><span>SPH</span></div>
</div>

<div class="main">

<!-- AGENTS -->
<div class="panel">
  <h3>üèÜ Agent Leaderboard</h3>
  <table>
    <thead>
      <tr>
        <th>Agent</th><th>Subs</th><th>Qual</th><th>NQ</th><th>FPH</th><th>SPH</th><th>Avg TT</th>
      </tr>
    </thead>
    <tbody id="agents"></tbody>
  </table>
</div>

<!-- RIGHT -->
<div>
  <div class="panel">
    <h3>üìä Campaign Performance</h3>
    <table>
      <thead>
        <tr>
          <th>Campaign</th><th>Subs</th><th>Qual</th><th>FPH</th>
        </tr>
      </thead>
      <tbody id="campaigns"></tbody>
    </table>
  </div>

  <div class="panel" style="margin-top:14px">
    <h3>üó∫Ô∏è Live State Traffic</h3>
    <div class="states" id="states"></div>
  </div>
</div>

</div>

<footer>Sky Dreamers ¬© 2025 ‚Ä¢ Built for Winning Teams</footer>

<script>
firebase.initializeApp({
  databaseURL:"https://performance-dashboard-c7017-default-rtdb.firebaseio.com"
});

firebase.database().ref("dashboard").on("value",snap=>{
  const d=snap.val(); if(!d)return;

  submissions.innerText=d.summary.submissions;
  qualified.innerText=d.summary.qualified;
  notQualified.innerText=d.summary.notQualified;
  pending.innerText=d.summary.pending;
  fph.innerText=d.summary.fph.toFixed(2);
  sph.innerText=d.summary.sph.toFixed(2);

  renderAgents(d.agents);
  renderCampaigns(d.campaigns);
  renderStates(d.states);
});

function renderAgents(a){
  agents.innerHTML="";
  Object.entries(a).sort((x,y)=>y[1].qualified-x[1].qualified)
  .forEach(([n,v],i)=>{
    const cls=i==0?"top1":i==1?"top2":i==2?"top3":"";
    agents.innerHTML+=`
    <tr class="${cls}">
      <td class="name">${i+1}. ${n}</td>
      <td>${v.submissions}</td>
      <td>${v.qualified}</td>
      <td>${v.notQualified}</td>
      <td>${v.fph.toFixed(2)}</td>
      <td>${v.sph.toFixed(2)}</td>
      <td>${fmt(v.avgTalkTime)}</td>
    </tr>`;
  });
}
function renderCampaigns(c){
  campaigns.innerHTML="";
  Object.entries(c).forEach(([n,v])=>{
    campaigns.innerHTML+=`
    <tr>
      <td class="name">${n}</td>
      <td>${v.submissions}</td>
      <td>${v.qualified}</td>
      <td>${v.fph.toFixed(2)}</td>
    </tr>`;
  });
}
function renderStates(s){
  states.innerHTML="";
  Object.entries(s).sort((a,b)=>b[1]-a[1])
  .forEach(([k,v])=>{
    states.innerHTML+=`<div class="state">${k}<br><b>${v}</b></div>`;
  });
}
function fmt(sec){if(!sec)return"0:00";return`${Math.floor(sec/60)}:${String(sec%60).padStart(2,"0")}`}
</script>

</body>
</html>
